apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kubectl
    image: joshendriks/alpine-k8s
    command:
    - /bin/cat
    tty: true
  - name: kaniko
    # image: gcr.io/kaniko-project/executor:debug
    image: docker.io/pjlrenci/executor:debug
    imagePullPolicy: IfNotPresent
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
      - name: kaniko
        mountPath: /kaniko-build
      - name: jenkins-docker-cfg
        mountPath: /kaniko-build/.docker
  volumes:
  - name: jenkins-docker-cfg
    projected:
      sources:
      - secret:
          name: docker-credentials
          items:
            - key: .dockerconfigjson
              path: config.json
  - name: kaniko
    persistentVolumeClaim:
      claimName: kaniko-pvc
